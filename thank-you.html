<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your portfolio’s CSS -->
    <style>
        .thank-you {
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #f5f7fa;
        }
        .thank-you h1 {
            font-size: 2.5rem;
            color: #007bff;
        }
        .thank-you p {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
        }
        .thank-you a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .thank-you a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I’ll get back to you soon.</p>
        <a href="">Return to Home</a>
    </div>
</body>
</html>
