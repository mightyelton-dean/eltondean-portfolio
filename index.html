    <!-- Dark Mode Script -->
    <script>
        const toggle = document.getElementById('darkModeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Set initial theme
        function setInitialTheme() {
            if (localStorage.getItem('theme') === 'dark' || 
                (localStorage.getItem('theme') === null && prefersDark.matches)) {
                enableDarkMode();
            }
        }
        
        // Enable dark mode
        function enableDarkMode() {
            document.documentElement.setAttribute('data-theme', 'dark');
            toggle.innerHTML = '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', 'dark');
        }
        
        // Enable light mode
        function enableLightMode() {
            document.documentElement.setAttribute('data-theme', 'light');
            toggle.innerHTML = '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', 'light');
        }
        
        // Toggle function
        toggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                enableLightMode();
            } else {
                enableDarkMode();
            }
        });
        
        // Initialize
        setInitialTheme();
    </script>
    
    <!-- Form Validation Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#contactForm").validate({
                submitHandler: function(form) {
                    $.ajax({
                        url: form.action,
                        type: form.method,
                        data: $(form).serialize(),
                        success: function(response) {
                            $("#success").html("<div class='alert alert-success'>Message sent! I'll get back to you soon.</div>");
                            form.reset();
                        },
                        error: function() {
                            $("#success").html("<div class='alert alert-danger'>Error sending message. Please try again.</div>");
                        }
                    });
                    return false;
                }
            });
        });
    </script>
